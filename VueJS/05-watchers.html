<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app"></div>

    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    estado: 'Puerta Cerrada',
                    puerta: false
                };
            },
            watch:{
                puerta(newValue, oldValue){
                    this.estado = newValue ? 'Puerta Abierta' : 'Puerta Cerrada';
                }
            },
            template: `
            <p> {{estado}} </p>
            <button @click="puerta = !puerta">{{ puerta ? "CERRAR":"ABRIR"}}</button>
            
            `
        }).mount('#app');
    </script>
</body>
</html>
