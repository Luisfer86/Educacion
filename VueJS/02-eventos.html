<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script> <!-- Instalar vuejs -->
    <div id="app"></div>
    <script>
        const vm =Vue.createApp(
            {
                data() {
                    return {
                        counter: 0
                    };
                },
                methods: {
                    increment() {
                        console.log("Incrementando");
                        this.counter++; // se usa palabra reservada this para acceder a la propiedad counter
                    },
                    decrement() {
                        console.log("Decrementando");
                        this.counter--;
                    }
                },
                template: `<h1>{{ counter }}</h1>
                        <button v-on:click="increment">+1</button>
                        <button v-on:click="decrement">-1</button>`,
                //template: `<button v-on:click="increment"> {{ counter }} </button>`, // directiva para escuchar eventos v-on, que tendra una atributo click el cual puede ser una función o una expresión
                //template: `<button v-on:keyup="increment"> {{ counter }} </button>`, // keyup usa el teclado, hay otros como summit
            }
        ).mount("#app");
    </script>
</body>
</html>
